<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
    </style> 
    <title>Netflix - Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="group">
                <img src="./img/netflix.png" class="logo">
                <nav class="navbar">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-gift"></i>
            </div>
        </div>    
    </header>
    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="movie-title">POSE</h3>
                <p class="overview">Em Nova York, no final da década de 1980, Blanca abriga jovens LGBT que foram expulsas de suas casas. A época foi marcada pela ascensão da cultura de luxo e o surgimento dos bailes LGBT.</p>
            </div>

            <div class="buttons">
                <button role="button" class="btn">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="btn">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>
    <div class="movies-carousel">
        <h3 class="category">NETFLIX ORIGINALS</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="thumbnail" src="./img/mini01.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="thumbnail" src="./img/mini02.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="thumbnail" src="./img/mini03.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="thumbnail" src="./img/mini04.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="thumbnail" src="./img/mini05.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="movies-carousel">
        <h3 class="category">Based on your search</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="thumbnail" src="./img/mini06.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="thumbnail" src="./img/mini07.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="thumbnail" src="./img/mini08.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="thumbnail" src="./img/mini09.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="thumbnail" src="./img/mini10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./scripts/owl/jquery.min.js"></script>
    <script src="./scripts/owl/owl.carousel.min.js"></script>
    <script src="./scripts/owl/setup.js"></script>
</body>
</html>
