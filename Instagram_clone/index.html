<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/instagram.png">
    <link rel="stylesheet" href="global.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="./imgs/phone.png">
        </div>
        <div class="group">
            <div class="box">
                <img class="logo" src="./imgs/instagram.svg" alt="Instagram">
                <div class="perfil">
                    <img src="./imgs/nathally.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="ig-login">Continue como Nathally</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="box">
                <p class="other">Não é Nathally?</p>
                <p class="other">
                    <span class="blue">Alternar conta</span>
                    ou
                    <span class="blue">Inscreva-se</span>
                </p>
            </div>
            <div class="stores">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="downloads">
                    <a href="#" class="app-download"><img src="./imgs/apple.png"></a>
                    <a href="#" class="app-download"><img src="./imgs/google.png"></a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
