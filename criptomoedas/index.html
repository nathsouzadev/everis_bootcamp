<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptomoedas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container-fluid bg-info">
    <div class="container">
        <h1>Criptomoedas</h1>
    </div>
    <div class="table-responsive-xl">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col-xl">Moeda</th>
                  <th scope="col-xl">Data de registro</th>
                  <th scope="col-xl">Cotação</th>
                  <th scope="col-xl">Variação (24h)</th>
                </tr>
            </thead>
            
            <tbody id="coin">
    
            </tbody>
    
        </table>
    </div>
    

    <script>
        let api = { key: 'f2e60ab4-81b7-4b03-8fc9-1a34c8c72ce7'}

        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?CMC_PRO_API_KEY=' + api.key)
            .then((res) => {
                if(!res.ok) throw new Error ('Error to execute request, status: ' + res.status);
                return res.json();
            })
            .then((api) => {
                
                let texto = ' ';
                for (let i = 0; i < 10; i++) {
                    let date = api.data[i].date_added;
                    let showDate = date.split("T");
                    let price = (api.data[i]['quote']['USD'].price).toFixed(2);
                    let percent = (api.data[i]['quote']['USD'].percent_change_24h).toFixed(2);

                    texto = texto + `
                    <tr>
                        <td>${api.data[i].name} (${api.data[i].symbol})</td>
                        <td>${showDate[0]}</td>
                        <td>US$ ${price}</td>
                        <td>${percent} %</td>
                    </tr>
                    `;
                    document.getElementById("coin").innerHTML = texto;
                }
                
            })
            .catch((error) => {
                console.error(error.message);
            })
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
